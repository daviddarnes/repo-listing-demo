---
# Front matter
---
<!doctype html>
<html lang="en-GB">
  <body>

    {% if site.github.public_repositories %}
      <ul class="list  list--repos">
        {% for repo in site.github.public_repositories %}
          {% if repo.fork != true %}
            <li class="item  item--repo">
              <a href="{{ repo.homepage }}">{{ repo.name }}</a>
            </li>
          {% end if %}
        {% endfor %}
      </ul>
    {% endif %}

  </body>
</html>
