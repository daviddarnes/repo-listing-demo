---
# Front matter
---
<!doctype html>
<html lang="en-GB">
  <body>

    <ul class="list  list--repos">
      {% for repo in site.github.public_repositories %}
        {% if repo.fork != true %}
          <li class="item  item--repo">
            <a href="{{ repo.homepage }}">{{ repo.name }}</a> ({{ repo.language }})
          </li>
        {% endif %}
      {% endfor %}
    </ul>

  </body>
</html>
